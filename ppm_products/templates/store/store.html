{% extends 'store/main.html' %}
{% load static %}
{% block content %}

    <div class="row">

    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">Filters</a>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <button class="btn my-btn">Smart</button>
                    </li>
                    <li class="nav-item active">
                        <button class="btn my-btn">Digital</button>
                    </li>
                    <li class="nav-item active">
                        <button class="btn my-btn">Analogic</button>
                    </li>
                     <li class="nav-item active">
                        <button class="btn my-btn">Other</button>
                    </li>
                    <li class="nav-item active">
                        <button class="btn my-btn">> $ 100</button>
                    </li>
                    <li class="nav-item active">
                        <button class="btn my-btn">< $ 100</button>
                    </li>
                </ul>
                <div class="form-inline my-2 my-lg-0">
                    <a href="{% url 'store' %}" class="btn btn-warning">Remove filters</a>
                </div>
            </div>
        </nav>
    </div>





        <div class="row">
            <!-- 3 PRODOTTI, PRIMA FILA -->
            {% for product in products %}
                <div class="col-lg-4">
                    <img class="thumbnail" src="{{ product.imageUrl }}"/>
                    <div class="box-element product">
                        <h6><strong> {{ product.name }}</strong></h6>
                        <hr>

                        <button data-product={{ product.id }} data-action="add" class="btn btn-outline-success add-btn update-cart">Add to Cart</button>
                        <h4 style="display: inline-block; float: right"><strong>$ {{ product.price|floatformat:2 }}</strong></h4>
                    </div>
                </div>

            {% endfor %}
        </div>



    </div>

{% endblock content %}
